<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <script src="js/contacts.js"> </script>
    <script src="js/customer.js"> </script>
    <script src="js/main.js"> </script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Our CRM name</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" id="account">Account</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </nav>
    <!-- End of navigation -->
    <!-- container-->
    <div class="container-fluid padding">
        <div class="row">
            <div class="col-lg-3 leftColumn">
                <div class="list-group">
                    <a href="dashboard.html" class="list-group-item">Dashboard</a>
                    <a href="contacts.html" class="list-group-item">Contacts</a>
                    <a href="salesTeam..html" class="list-group-item">Sales Team</a>
                    <a href="meeting.html" class="list-group-item">Meetings</a>
                </div>
            </div>

            <div class="col-lg-9 padding">
                <!-- search-->
                <div class="row">
                    <div class="col"> </div>
                    <div class="col-6">
                        <div class="search">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Search here" id="search">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="search"><i class='fas fa-search'></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
                <!-- end of search-->
                <table class="table table-hover mails m-0 table table-actions-bar" id="myTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th>Name</th>
                            <th>Lastname</th>
                            <th>Email</th>
                            <th>Contact Number</th>
                            <th>Show info</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <!-- Button -->
                <div class="row">
                    <div class="col"> </div>
                    <div class="col-6 text-center padding">
                        <a href="#addContact" class="btn btn-primary btn-md waves-effect waves-light m-b-30"
                            data-animation="fadein" data-plugin="custommodal" data-overlaySpeed="200"
                            data-overlayColor="#36404a" id="addContactbtn" data-toggle="modal"
                            data-target="#addContact"><i class="md md-add"></i> Add Contact</a>
                    </div>
                    <div class="col"></div>
                </div>
                <!-- End of Button -->
            </div>
        </div>
    </div>
    <!-- End of container-->
    <!-- Modal -->
    <div id='addContact' class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="custom-modal-title">Add Contact</h4>
                </div>
                <div class="modal-body">
                    <div class="custom-modal-text text-left">
                        <form role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Lastname</label>
                                <input type="text" class="form-control" id="inputLastname" placeholder="Enter lastname">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail1">Email address</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label>Contact number</label>
                                <input type="text" class="form-control" id="inputTel"
                                    placeholder="Enter telephone number">
                            </div>
                            <div class="form-group">
                                <label>Company</label>
                                <input type="text" class="form-control" id="inputCompany" placeholder="Enter company">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Enter address">
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary waves-effect waves-light"
                                id="saveBtn">Save</button>
                            <button type="button" class="btn btn-danger waves-effect waves-light m-l-10"
                                id="cancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer text-center">
        <div class="col-xs-12">
            Â© 2019. All rights reserved.
        </div>
        </div>
    </footer>
    <!-- End Footer -->
</body>

</html>
