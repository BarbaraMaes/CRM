<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script defer src="js/all.js"></script>
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="img/collasol.png" alt="logo" srcset="">
        </div>
        <ul>
            <li><a href="">Home</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="phase1">
            <div class="profile-header">
                <div class="profile-header-img">
                    <div class="imgDemo"></div>
                </div>
                <div class="profile-name-label">
                    <h3>Customer Name</h3>
                    <div class="profile-sub-label">
                        <div class="phoneNo">
                            <i class="fas fa-phone-square-alt"></i>
                            <h5>+46</h5>
                        </div>
                        <div class="email">
                            <i class="fas fa-envelope-square"></i>
                            <h5>example@mail.com</h5>
                        </div>
                        <div class="companyName">
                            <i class="fas fa-building"></i>
                            <h5>example@mail.com</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="allContent">
                <div class="col1">
                    <div class="basicInfo main-card">
                        <div class="basic-intfo-title">
                            <h3>Basic Info</h3>
                        </div>
                        <hr>
                        <div class="info-contents">
                            <h5 id="infoName">Name:</h5>
                            <h5 id="infoPhone">Phone:</h5>
                            <h5 id="infoEmail">Email:</h5>
                        </div>
                    </div>
                    <div class="addComment main-card">
                        <div class="comment-title">
                            <h3>Comment</h3>
                        </div>
                        <hr>
                        <div class="writeComment">
                            <form action="">
                                <textarea name="comment" id="writeText"></textarea>
                                <button type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col2 col-content">
                    <div class="recentPur main-card">
                        <div class="recentPur-title">
                            <h3>Recently Purchase</h3>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="col3 col-content">
                    <div class="recentCont main-card">
                        <div class="recentCont-title">
                            <h3>Recently Contact</h3>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
