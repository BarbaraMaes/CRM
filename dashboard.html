<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->

    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <!-- <script src="js/customer.js"> </script> -->

    <script src="js/dashboard.js"> </script>
    <!-- <script src="js/user.js"> </script> -->
    <!-- <script src="js/main.js"> </script> -->
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html"><img src="image/output-onlinepngtools.png" height="50px"
                    alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="user">Welcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logout" href="login/login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </nav>
    <!-- End of navigation -->
    <!-- container-->
    <div class="container-fluid padding rowPad">
        <div class="row">
            <div class="col-lg-2 rowPad">
                <div class="list-group">
                    <a href="dashboard.html" class="list-group-item  active main-color-bg"><i
                            class="far fa-clipboard"></i> Dashboard</a>
                    <a href="contacts.html" class="list-group-item"><i class="fas fa-id-card"></i> Contacts</a>
                    <a href="calender.html" class="list-group-item"><i class="far fa-calendar-alt"></i> Calendar</a>
                    <a href="callhistory.html" class="list-group-item"><i class="fas fa-history"></i> Call
                        History</a>
                </div>
            </div>

            <div class="col-lg-10 col-md-12 padding rowPad ">
                <div class="row">
                    <div class="col-md-4 ">
                        <div class="div-color-bg1 padding">
                            <h2 id="customers">0</h2>
                            <div>
                                <h4><i class="fas fa-users"></i> Customers</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="div-color-bg1">
                            <h2 id="todo">0</h2>
                            <div>
                                <h4><i class="fas fa-list"></i> Todo List</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="div-color-bg1">
                            <h2 id="events">0</h2>
                            <div>
                                <h4><i class="far fa-calendar-alt"></i> Events</h4>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row rowPad">
                    <div class="col-md-8 ">
                        <div class="div-color-bg padding">
                            <h4>Events</h4>
                            <div id="table-responsive ">
                                <table class="table table-hover mails m-0 table table-actions-bar">
                                    <thead>
                                        <tr>
                                            <th>Event title</th>
                                            <th>Date</th>
                                            <th>Time</th>
                                            <th>Customer</th>
                                        </tr>
                                    </thead>
                                    <tbody id="eventText">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="div-color-bg">
                            <h4>To Do List</h4>
                            <div id="table-responsive ">
                                <table class="table table-hover mails m-0 table table-actions-bar">
                                    <thead>
                                        <tr>
                                            <th>Text</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody id="toDoText">
                                    </tbody>
                                </table>
                            </div>
                            <button class="btn btn-primary" id="addToDo" data-toggle="modal"
                                data-target="#modalToDo">Add Item</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of container-->
    <!-- Footer -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalToDoLabel" id="modalToDo"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="popForm">
                        <input type="text" class="form-control" id="toDo">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer text-center">
        <div class="col-xs-12">
            Â© 2019. All rights reserved.
        </div>
        </div>
    </footer>
    <!-- End Footer -->
</body>

</html>
