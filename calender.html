<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="calender.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<body>    
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<div class="row">
<div class="calender col-8 text-center">
    <h3 class="year display-5 align-self-center float-left ml-2 mt-2"></h3>
    <div class="d-md-flex p-2 justify-content-between">
        <a class="icon previous"><i class="fas fa-angle-left fa-sm"></i></a>

        <a class="icon next"><i class="fas fa-angle-right fa-sm"></i></a>
    </div>
    
<table class="table text-center">
<thead>

        <th scope="col">Mon</th>

        <th scope="col">Wed</th>
        <th scope="col">Thu</th>
        <th scope="col">Fri</th>
        <th scope="col">Sat</th>
        <th scope="col">Sun</th>
    </tr>
</thead>
<tbody>
    <tr class="_1">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr class="_2">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr class="_3">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr class="_4">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr class="_5">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr class="_6">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</tbody>
</table>
</div>
<div class="todo-list col-4 text-center">
    <div class="">
        <h2 class="display-4 m-4">To Do List</h2>
        <ul class="list-group">
            <li class="list-group-item"><span>Item 1</span></li>
            <li class="list-group-item"><span>Item 2</span></li>
        </ul>
    </div>
</div>
</div>

    <script src="calender.js" type="text/javascript"></script>
</body>
</html>
