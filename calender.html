<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>    
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dashboard</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Customers<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
            </ul>
        </div>

 <div class="container">
    <div class="row">
            <div class="todo-list text-center col-6">
                <div class="">
                    <h2 class="display-4 m-4">To Do List</h2>
                    <ul class="list-group listToDo">
                    </ul>
                    <button type="button" class="btn btn-primary" id="addToDo">Add Item</button>
                </div>
                <div id="formToDo" class="hide popover">
                    <form id="popForm">
                        <label>To Do</label>
                        <input type="text" class="form-control" id="toDo">
                        <button type="button" class="btn btn-primary" id="saveToDo">Save</button>
                        <button type="button" class="btn btn-light" id="cancelToDo">cancel</button>
                    </form>
                </div>
            </div>
        
            <div class="reminders text-center col-6">
                <div class="">
                    <h2 class="display-4 m-4">Reminders</h2>
                    <ul class="list-group listReminder">
                    </ul>
                    <button type="button" class="btn btn-primary" id="addReminder">Add Reminder</button>
                </div>
            </div>
            <div id="formReminder" class="hide popover">
                    <form id="popForm">
                        <label>Reminder</label>
                        <input type="text" class="form-control" id="reminder">
                        <button type="button" class="btn btn-primary" id="saveReminder">Save</button>
                        <button type="button" class="btn btn-light" id="cancelReminder">cancel</button>
                    </form>
                </div>
        </div>
    </div>  


<div class="calender container-fluid text-center">
    <h3 class="year display-5 float-left ml-2 mt-2"></h3>
    <div class="d-md-flex p-2 justify-content-between">
        <a class="icon previous"><i class="fas fa-angle-left fa-sm"></i></a>  
        <h1 class="month display-3 ml-5 mr-5"></h1>
        <a class="icon next"><i class="fas fa-angle-right fa-sm"></i></a>
    </div>
    
<table class="table text-center table-bordered">
<thead>
    <tr class="day-names">
        <th scope="col">Mon</th>
        <th scope="col">Tue</th>
        <th scope="col">Wed</th>
        <th scope="col">Thu</th>
        <th scope="col">Fri</th>
        <th scope="col">Sat</th>
        <th scope="col">Sun</th>
    </tr>
</thead>
<tbody>
    <tr class="_1">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr class="_2">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr class="_3">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr class="_4">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr class="_5">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr class="_6">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</tbody>
</table>

<div id="pop-calender" class="popover hide text-center">
        <h4 class="calender-item-title"></h4>
        <p class="calender-item-text"></p>
        <button type="button" class="btn btn-danger" id="delCalenderItem">delete</button>
        <button type="button" class="btn btn-light" id="cancel">cancel</button>
</div>

<div id="myModal" class="modal fade">
        <div class ="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Event</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="mainForm" class="form-group">
                        <input type="text" id="txtEvent" value="Event Title" class="form-control"> 
                        <div class="container">
                                <div class="row">
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker1'>
                                                <input type='text' class="form-control" id="date">
                                                <span class="input-group-addon">
                                                    <i class="fas fa-calendar-alt"></i>
                                                </span>
                                            </div>
                                        </div>
                                </div>
                        </div>
                        <div class="md-form">
                            <label for="descriptionEvent">description</label>
                            <textarea id="descriptionEvent" class="md-textarea form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="save" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="calender.js" type="text/javascript"></script>
</body>
</html>
