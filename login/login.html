<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login & Register Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="login-page container-fluid">
        <div class="form">
            <div class="col-md-12">
                <form class="login-form ">
                    <h3>Login</h3>
                    <input type="text" placeholder="username" />
                    <input type="password" placeholder="password" /></br>
                    <a href="../dashboard.html" class="btn btn-primary btn-lg " role="button" aria-disabled="true">Log
                        in</a>
                    <p class="message">
                        Not registered?
                        <a href="#register" class="register">Register</a>
                    </p>
                </form>
                <form class="register-form hide" id="register">
                    <h2>Register</h2>
                    <h3 class="my-3 text-left">Personal information</h3>
                    <hr>
                    <input type="name" placeholder="Name" />
                    <input type="lastName" placeholder="Lastname" />
                    <h3 class="my-3 text-left">Signin information</h3>
                    <hr>
                    <input type="email" placeholder="email" />
                    <input type="text" placeholder="username" />
                    <input type="password" placeholder="password" />
                    <a href="login.html" class="btn btn-primary btn-lg " role="button" aria-disabled="true">Create</a>
                    <p class="message">
                        Already Registered? <a href="login.html" class="login">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
